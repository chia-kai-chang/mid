    <script>
        let currentUserId = null;

        $(document).ready(function() {
            loadCurrentUser();

            // Logout
            $('#logoutBtn').on('click', function() {

            });

            // Hide modal
            $('#cancelBtn').on('click', function() {
                $('#addUserModal').hide();
            });

            // Submit new user
            $('#addUserForm').on('submit', function(e) {
                e.preventDefault();

                const username = $('#newUsername').val().trim();
                const password = $('#newPassword').val();
                const role = $('#newRole').val();

                if (!username || !password) {
                    showModalError('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½');
                    return;
                }

                if (password.length < 6) {
                    showModalError('å¯†ç¢¼é•·åº¦è‡³å°‘ç‚º 6 å€‹å­—ç¬¦');
                    return;
                }

                $.ajax({
                    url: '/api/users',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password,
                        role: role
                    }),
                    success: function(response) {
                        if (response.success) {

                            Swal.fire({

                                title: 'æˆåŠŸ',
                                text: 'ç”¨æˆ¶å·²å‰µå»º',

                                showConfirmButton: false

                            loadUsers();
                        }
                    },
                    error: function(xhr) {

                        showModalError(error);
                    }
                });
            });

            // Handle unauthorized

                    alert('æ‚¨çš„ç™»å…¥å·²éæœŸï¼Œè«‹é‡æ–°ç™»å…¥');
                    window.location.href = '/login';
                } else if (xhr.status === 403) {
                    alert('æ‚¨æ²’æœ‰æ¬Šé™åŸ·è¡Œæ­¤æ“ä½œ');
                    window.location.href = '/';
                }
            });
        });

        function loadCurrentUser() {

                success: function(response) {
                    if (response.logged_in) {
                        currentUserId = response.user.id;
                        $('#username').text(response.user.username);
                    }
                }
            });
        }

        function loadUsers() {
            $('#loading').show();
            $('#usersTable').hide();

            $.ajax({
                url: '/api/users',
                method: 'GET',
                success: function(response) {
                    $('#loading').hide();
                    $('#usersTable').show();

                    const tbody = $('#usersTableBody');
                    tbody.empty();

                    response.users.forEach(function(user) {
                        const roleClass = user.role === 'admin' ? 'role-admin' : 'role-user';
                        const roleName = user.role === 'admin' ? 'ç®¡ç†å“¡' : 'ä½¿ç”¨è€…';
                        const date = new Date(user.created_at).toLocaleDateString('zh-TW');

                        const resetPasswordBtn = `<button class="btn-delete" style="background: #ffa500; margin-right: 5px;" onclick="showResetPassword(${user.id}, '${user.username}')">é‡ç½®å¯†ç¢¼</button>`;

                        const deleteBtn = user.id === currentUserId
                            ? '<span style="color: #999;">ç„¡æ³•åˆªé™¤</span>'
                            : `<button class="btn-delete" onclick="deleteUser(${user.id}, '${user.username}')">åˆªé™¤</button>`;

                        const row = `

                        `;
                        tbody.append(row);
                    });
                },

        function deleteUser(userId, username) {
