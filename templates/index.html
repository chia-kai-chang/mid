    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        * {

        body {

        .container {

        .header {

        .header h1 {

        .upload-area {

        }

        .result-item {

        .result-item:hover {

        .result-item-header {

            align-items: flex-start;
            margin-bottom: 10px;
        }

        .result-item-content {
            cursor: pointer;
            flex: 1;
        }

        .result-item-content:hover h3 {
            color: #764ba2;
        }

        .result-item h3 {
            color: #667eea;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .result-item .meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .result-item .preview {
            color: #333;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .result-actions {
            display: flex;
            gap: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow: auto;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 15px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #333;
        }

        .document-content {
            margin-top: 20px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .document-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .status-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
